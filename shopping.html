<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/global.css" />
    <link rel="stylesheet" href="./static/css/shopping.css" />
    <script type="module" src="./static/js/utils/loadLayout.js"></script>
    <title>XStore | Shopping</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';"
    />
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <div class="split-screen">
        <div class="filters-section">
          <h4>Shop By</h4>
          <div class="filter-item" data-type="techs">
            <div class="filter-text">
              <div class="checkbox"></div>
              <span>Electronics</span>
            </div>
          </div>
          <div class="filter-item" data-type="clothes">
            <div class="filter-text">
              <div class="checkbox"></div>
              <span>Clothes</span>
            </div>
          </div>
          <div class="filter-item" data-type="shoes">
            <div class="filter-text">
              <div class="checkbox"></div>
              <span>Shoes</span>
            </div>
          </div>
          <div class="filter-item" data-type="accs">
            <div class="filter-text">
              <div class="checkbox"></div>
              <span>Accessiories</span>
            </div>
          </div>
          <div class="filter-item" data-type="furn">
            <div class="filter-text">
              <div class="checkbox"></div>
              <span>Furniture</span>
            </div>
          </div>
          <div class="price-input">
            <div class="field">
              <input type="number" class="min-input" value="0" />
            </div>
            <div class="separator">-</div>
            <div class="field">
              <input type="number" class="max-input" value="1000" />
            </div>
          </div>
          <div class="slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input
              type="range"
              class="min-range"
              min="0"
              max="15000"
              value="0"
              step="10"
            />
            <input
              type="range"
              class="max-range"
              min="0"
              max="15000"
              value="15000"
              step="10"
            />
          </div>
          <button class="apply-btn">Apply Filter</button>
        </div>
        <div class="products-wrapper">
          <div class="search-container">
            <input
              type="sea"
              placeholder="Search"
              id="search"
              class="search-input"
            />
            <button class="search-btn" id="search-btn">SEARCH</button>
          </div>
          <div class="products-container" id="products-container">
            <!--  -->
          </div>
          <div class="pagination">
            <button class="pagination-btn prev-btn">&laquo;</button>
            <button class="pagination-btn page-btn active">1</button>
            <button class="pagination-btn page-btn">2</button>
            <button class="pagination-btn page-btn">3</button>
            <button class="pagination-btn page-btn">4</button>
            <button class="pagination-btn page-btn">5</button>
            <button class="pagination-btn ellipsis" disabled>...</button>
            <button class="pagination-btn page-btn">10</button>
            <button class="pagination-btn next-btn">&raquo;</button>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="./static/js/shopping.js" type="module"></script>
  </body>
</html>
